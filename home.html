<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="book">
        <div class="page" id="page1">
            <div class="front" id="about1-content">
                <!-- Content from hobby1.html will be loaded here -->
            </div>
            <div class="back">
                <!-- Blank back page -->
            </div>
        </div>
        <div class="page" id="page2">
            <div class="front" id="about2-content">
                <!-- Content from project.html will be loaded here -->
            </div>
            <div class="back">
                <!-- Blank back page -->
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script>
        // Function to load content from external HTML files into specified elements
        function loadContent(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }

        // Load content from hobby1.html into the element with id 'about-content'
        loadContent('aboutbook/about1.html', 'about1-content');

        // Load content from project.html into the element with id 'project-content'
        loadContent('aboutbook/about2.html', 'about2-content');
    </script>
</body>
</html>
