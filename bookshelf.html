<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5dc;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            color: #2c3e50;
        }

        .bookshelf-container {
            width: 80%;
            background-color: #8b4513;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            border-radius: 10px;
            position: relative;
        }

        .shelf {
            width: 100%;
            height: 10px;
            background-color: #5d3a1a;
            margin: 20px 0;
            border-radius: 5px;
        }

        .bookshelf {
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .book {
            width: 30px;
            height: 150px;
            margin: 0 10px;
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .book:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .book-cover {
            width: 100%;
            height: 100%;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 2px;
            color: white;
            transition: transform 1s, opacity 1s;
            position: relative;
            z-index: 1;
        }

        .book-cover::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 10px;
            background-color: #1c2e40;
            top: -10px;
            border-radius: 2px 2px 0 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        .book-cover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 10px;
            background-color: #1c2e40;
            bottom: -10px;
            border-radius: 0 0 2px 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        .book-title {
            font-size: 12px;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            text-align: center;
        }

        .book-author {
            font-size: 10px;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            text-align: center;
            margin-top: 10px;
        }

        iframe {
            width: 80%;
            height: 600px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            border-radius: 10px;
            display: none; /* Initially hide the iframe */
        }

        /* Animation styles */
        .animate {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2);
            opacity: 0;
            transition: transform 1s, opacity 1s;
        }

        .iframe-visible {
            display: block;
        }
    </style>
</head>
<body>
    <h1>My Bookshelf</h1>
    <div class="bookshelf-container">
        <div class="shelf"></div>
        <div class="bookshelf">
            <div class="book" onclick="openBook(this, 'aboutbook.html')">
                <div class="book-cover">
                    <div class="book-title">About Me</div>
                    <div class="book-author">Author Name</div>
                </div>
            </div>
            <div class="book" onclick="openBook(this, 'projectbook.html')">
                <div class="book-cover">
                    <div class="book-title">Projects</div>
                    <div class="book-author">Author Name</div>
                </div>
            </div>
        </div>
        <div class="shelf"></div>
    </div>
    <iframe id="bookFrame" src=""></iframe>

    <script>
        let currentBook = null;

        function openBook(bookElement, bookUrl) {
            // Hide the currently opened book, if any
            if (currentBook) {
                currentBook.style.transform = '';
                currentBook.style.opacity = '1';
                currentBook.style.visibility = 'visible';
            }

            // Get the bounding rect of the book
            const rect = bookElement.getBoundingClientRect();
            // Calculate the translation values to center the book
            const translateX = window.innerWidth / 2 - (rect.left + rect.width / 2);
            const translateY = window.innerHeight / 2 - (rect.top + rect.height / 2);

            // Apply the animation with translation, scaling, and fading out
            const bookCover = bookElement.querySelector('.book-cover');
            bookCover.style.transform = `translate(${translateX}px, ${translateY}px) scale(2)`;
            bookCover.style.opacity = '0';

            // Wait for the animation to complete
            setTimeout(() => {
                // Load the book content in the iframe
                document.getElementById('bookFrame').src = bookUrl;
                // Show the iframe
                document.getElementById('bookFrame').classList.add('iframe-visible');
                // Keep the book hidden
                bookCover.style.visibility = 'hidden';
                // Update the current book
                currentBook = bookCover;
            }, 1000); // Match this duration to the CSS transition duration
        }
    </script>
</body>
</html>
