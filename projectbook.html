<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="book">
        <div class="sidebar">
            <a href="#" onclick="navigateToPage(0)">Cover Page</a>
            <a href="#" onclick="navigateToPage(1)">Page 1</a>
            <a href="#" onclick="navigateToPage(2)">Page 2</a>
            <a href="#" onclick="navigateToPage(3)">Page 3</a>
            <a href="#" onclick="navigateToPage(4)">End Cover Page</a>
        </div>

        <div class="page" id="cover-page" style="z-index: 4">
            <div class="front" id="cover-front" >
                <div class="book-spine"></div>

                <h1>Projects Cover</h1>
                <p>Welcome to my projects</p>
            </div>
            <div class="back">

                <!-- Optional: Content for the back of the cover -->
            </div>
        </div>

        <!-- Inner Pages -->
        <div class="page" id="page1" style="z-index: 3">
            <div class="front" id="project1-content">
                <!-- Content from contact1.html will be loaded here -->
            </div>
            <div class="back">
                <!-- Blank back page -->
            </div>
        </div>

        <!-- Inner Pages -->
        <div class="page" id="page2" style="z-index: 2">
            <div class="front" id="project2-content">
                <!-- Content from contact3.html will be loaded here -->
            </div>
            <div class="back">
                <!-- Blank back page -->
            </div>
        </div>

        <!-- Inner Pages -->
        <div class="page" id="page3" style="z-index: 1">
            <div class="front" id="project3-content">
                <!-- Content from contact3.html will be loaded here -->
            </div>
            <div class="back">
                <!-- Blank back page -->
            </div>
        </div>

        <!-- End Cover Page -->
        <div class="page" id="end-cover-page" style="z-index: 0">
            <div class="front">
                <!-- Optional: Content for the front of the end cover -->
            </div>
            <div class="back" id="cover-back">
                <div class="book-spine"></div>

                <!-- Blank back page -->
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
    <script>
        // Function to load content from external HTML files into specified elements
        function loadContent(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }

        // Load content from contact1.html into the element with id 'about1-content'
        loadContent('projectbook/project1.html', 'project1-content');

        // Load content from contact3.html into the element with id 'about2-content'
        loadContent('projectbook/project2.html', 'project2-content');

        // Load content from contact2.html into the element with id 'about3-content'
        loadContent('projectbook/project3.html', 'project3-content');
    </script>


</body>
</html>
